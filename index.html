<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formula Method for Quad Equations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Solving a Quadratic equation using "Fomula Method"</h2>
      <div class="formula-holder">
        <div class="left-side">
            X =
        </div>
        <div class="right-side">
          <div class="two-sec top">
            -<p class="output-b1">b</p>
            <div class="plus-minus">
                <p id="p1">+</p>
                <p id="m1">_</p>
            </div>
                <div class="sq-line-short"></div>
                <div class="sq-line-long"></div>
            <div class="square-root">
                ( <p class="disp-b2 output-b2">b<sup>2</sup></p> - 4* <p class="output-a1">a</p>*<p id="output-c">c</p> )
            </div>
          </div>
          <div class="two-sec bottom">
            <p>2</p>*<p class="output-a2">a</p>
          </div>
        </div>
      </div>
      <div class="answer-tab">
       <p id="answer-paragraph"></p>
      </div>
      <!-- <form action=""> -->
      <div class="input-tabs">
        <div class="input-divs">
        <label for="input-a">Input the value of A:</label>
        <input type="text" class="input-a" id="input-a">
    </div>
    <div class="input-divs">
        <label for="input-b">Input the value of B:</label>
        <input type="text" class="input-b" id="input-b">
    </div>
    <div class="input-divs">
        <label for="input-c">Input the value of C:</label>
        <input type="text" class="input-c" id="input-c">
    </div>
      </div>
      <div class="button-holder">
        <button id="solve-btn">Solve</button>
      </div>
    <!-- </form> -->
    </div>

    <script src="main.js"></script>
  </body>
</html>
